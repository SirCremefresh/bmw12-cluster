apiVersion: kubedb.com/v1alpha1
kind: Postgres
metadata:
  name: hot-postgres-test-3
  namespace: demo
spec:
  version: "10.2-v2"
  replicas: 2
  standbyMode: Hot
  storageType: Durable
  storage:
    storageClassName: "longhorn"
    accessModes:
      - ReadWriteOnce
    resources:
      requests:
        storage: 20Gi
