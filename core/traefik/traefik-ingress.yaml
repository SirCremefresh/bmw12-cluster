apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: traefik-dashboard
spec:
  entryPoints:
    - web
    - websecure
  routes:
    - match: Host(`traefik.intra.bmw12.ch`)
      kind: Rule
      services:
        - name: api@internal
          kind: TraefikService
  tls:
    secretName: staging-bmw12-ch-tls
