apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: traefik-longhorn
  namespace: traefik
spec:
  entryPoints:
    - web
    - websecure
  routes:
    - match: Host(`longhorn.intra.bmw12.ch`)
      kind: Rule
      middlewares:
        - name: https-redirect
          namespace: traefik
        - name: cors-all
          namespace: traefik
      services:
        - name: longhorn-frontend
          port: 80
          namespace: longhorn-system

  tls:
    secretName: prod-bmw12-ch-tls
