    password:
      enabled: true
      secret: redis
      key: redis-password


  grafana:
    enabled: false

  edition: ce

postgresql:
  install: false

redis:
  install: false


gitlab-runner:
  runners:
    privileged: true

certmanager:
  install: false

nginx-ingress:
  enabled: false
